<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>{{ page.title | capitalize }} | Multiverse 2</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/css/pygment_trac.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div id="header">
      <header>
        <a href="/"><img src="/assets/img/multiverse2-long-small.png" alt="Multiverse 2" /></a>
      </header>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          {% include helpers/static_nav.html %}
        </ul>
      </div>
    </div>
    <div id="content">
      {{ content }}
    </div>
    <hr>
    <div class="row" id="footer">
      <div class="span6 offset3" style="text-align:center;">
        <a href="https://github.com/Multiverse/Multiverse-Core" id="view-on-github" class="btn"><img src="/assets/img/octocat-icon.png" alt="View on GitHub" /></a>

        <a href="https://github.com/Multiverse/Multiverse-Core/zipball/master" id="download-zip" class="btn"><img src="/assets/img/zip-icon.png"  alt="Download .zip" /></a>

      <div class="span8 offset2" style="margin-top:15px; text-align:center;">
        Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>. Contents licensed under <a href="http://www.creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
      </div>
    </div>
  </div>
  <a href="https://github.com/Multiverse/multiverse.github.com" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
