<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>{{ page.title }} | Multiverse 2</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div id="header">
      <header>
        <a href="/"><img src="/assets/images/multiverse2-long-small.png" alt="Multiverse 2" /></a>
        <h2>The original Bukkit Multi-World Plugin! </h2>
      </header>
      <section id="downloads" class="clearfix">
        <a href="https://github.com/Multiverse/Multiverse-Core/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
        <a href="https://github.com/Multiverse/Multiverse-Core/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
        <a href="https://github.com/Multiverse/Multiverse-Core" id="view-on-github" class="button"><span>View on GitHub</span></a>
      </section>
    </div>
    <hr>
    <div id="nav">
      <ul>
        <li><a href="/">home</a></li>
        {% assign pages_list = site.pages %}
        {% assign group = 'project' %}
        {% include helpers/pages_list.html %}
      </ul>
    </div>
    <div id="content">
      {{ content }}
    </div>
    <div id="footer">
      Copyright &copy; The Multiverse Team, 2012
    </div>
  </div>
  <a href="http://github.com/multiverse/Multiverse-Core" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body>
</html>
